# conf/base/parameters_classification.yml

classification_models:
  'Logistic Regression':
    model: 
      class: sklearn.linear_model.LogisticRegression
      kwargs:
        random_state: 42
        max_iter: 1000
    params:
      C: [0.1, 1, 10]
      penalty: ['l1', 'l2']
      solver: ['liblinear']
  
  'Decision Tree':
    model:
      class: sklearn.tree.DecisionTreeClassifier
      kwargs:
        random_state: 42
    params:
      max_depth: [3, 5, 7, 10]
      min_samples_split: [2, 5, 10]
      min_samples_leaf: [1, 2, 4]
  
  'Random Forest':
    model:
      class: sklearn.ensemble.RandomForestClassifier
      kwargs:
        random_state: 42
    params:
      n_estimators: [50, 100, 200]
      max_depth: [5, 10, 15]
      min_samples_split: [2, 5]
  
  'SVM':
    model:
      class: sklearn.svm.SVC
      kwargs:
        random_state: 42
        probability: true
    params:
      C: [0.1, 1, 10]
      kernel: ['linear', 'rbf']
      gamma: ['scale', 'auto']
  
  'Naive Bayes':
    model:
      class: sklearn.naive_bayes.GaussianNB
      kwargs: {}
    params: {}

training:
  test_size: 0.2
  random_state: 42
  cv_folds: 5